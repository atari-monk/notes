<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram</title>
    <!-- Add your additional meta tags, stylesheets, or scripts here -->
  </head>

  <body>
    <canvas id="myHistogram" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Sample data
      const data = {
        labels: Array.from({ length: 31 }, (_, index) =>
          (index + 1).toString()
        ),
        datasets: [
          {
            label: 'Project',
            backgroundColor: 'rgba(255, 0, 0, 0.5)', // Red color with 50% opacity
            borderColor: 'rgba(255, 0, 0, 1)', // Red color
            borderWidth: 1,
            data: [
              8, 11, 10, 8, 8, 4, 2.5, 6, 0, 6, 6, 6, 6, 11, 10, 6, 8, 6, 10,
              9.5, 0, 5.5, 2, 0, 8,
            ], // Replace with your actual red series data
          },
          {
            label: 'Tutorial',
            backgroundColor: 'rgba(0, 0, 255, 0.5)', // Blue color with 50% opacity
            borderColor: 'rgba(0, 0, 255, 1)', // Blue color
            borderWidth: 1,
            data: [
              2, 2, 2, 2.5, 2, 2, 2, 3.5, 2, 2, 2, 2, 2, 2, 2, 2, 2, 1, 2, 0, 0,
              0, 0, 0, 0, 0,
            ], // Replace with your actual blue series data
          },
        ],
      }

      // Get the canvas element
      const ctx = document.getElementById('myHistogram').getContext('2d')

      // Create the histogram
      const myHistogram = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          scales: {
            x: { stacked: true },
            y: { stacked: true },
          },
        },
      })
    </script>
  </body>
</html>
